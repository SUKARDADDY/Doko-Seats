<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Polygon Editor Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,body,#app{height:100%;margin:0;}
    </style>
  </head>
  <body>
    <div id="app" class="w-full h-full"></div>
    <script type="module">
      const { loadModule } = window['vue3-sfc-loader'];
      const options = {
        moduleCache: { vue: Vue },
        async getFile(url){ return (await fetch(url)).text(); },
        addStyle(text){ const style = Object.assign(document.createElement('style'),{textContent:text}); document.head.appendChild(style); }
      };
      const App = Vue.defineAsyncComponent(() => loadModule('./App.vue', options));
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
