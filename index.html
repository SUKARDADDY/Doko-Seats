<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doko-Seats Editor</title>

    <!-- Make the Vue mount-point fill the viewport -->
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
      }
    </style>

    <!-- Single, global Vue 3 build (gives you the `Vue` object) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <!-- Vue mounts here -->
    <div id="app"></div>

    <!-- App entry (lives in /js/) -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
